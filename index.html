<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Professional Quiz Master</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <h2 class="nav-title"><i class="fas fa-graduation-cap"></i> QuizMaster Pro</h2>
            <div class="nav-stats">
                <span class="nav-stat" id="navScore">Score: 0</span>
                <span class="nav-stat" id="navProgress">0/25</span>
            </div>
        </div>
    </nav>

    <!-- Alert Box -->
    <div class="alert">
        <i class="fas fa-info-circle"></i>
        <span id="alertText">Alert</span>
    </div>

    <!-- Start Button -->
    <button class="btn startBtn">
        <span><i class="fas fa-play"></i> Start Assessment</span>
    </button>

    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Section (Direct, No Box) -->
        <div class="welcome-section">
            <h1 class="welcomeTitle">
                <i class="fas fa-brain"></i> Professional Knowledge Assessment
            </h1>
            <p class="welcome-subtitle">Evaluate your expertise across Web Development fundamentals. Answer all questions carefully.</p>
            <div class="welcome-stats">
                <div class="stat-item">
                    <span class="stat-number">25</span>
                    <span class="stat-label">Questions</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">15</span>
                    <span class="stat-label">Seconds Each</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">100</span>
                    <span class="stat-label">Points Max</span>
                </div>
            </div>
        </div>

        <div class="quiz-wrapper">
            <!-- Progress Bar -->
            <div class="progress-section">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <span class="progress-text" id="progressText">Question 1 of 25</span>
            </div>

            <!-- Question Card -->
            <div class="question-card">
                <h2 class="question"></h2>
            </div>

            <!-- Choices Container -->
            <div class="choices-container">
                <div class="choices"></div>
            </div>

            <!-- Score Card -->
            <div class="scoreCard"></div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button class="btn nextBtn" style="display: none;">Next Question <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer-wrapper">
            <div class="timer" id="timer">
                <svg class="timer-circle" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" class="timer-bg"></circle>
                    <circle cx="50" cy="50" r="45" class="timer-progress"></circle>
                </svg>
                <div class="timer-text">
                    <span class="timer-value" id="timerValue">15</span>
                    <span class="timer-label">s</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>

    <script src="script.js"></script>
</body>
</html>
