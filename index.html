<button id="skip-question">Skip Question</button>
<div id="unanswered-tracker">Unanswered Questions: 0</div>
<script>
let unansweredQuestions = 0;

document.getElementById('skip-question').addEventListener('click', function() {
    unansweredQuestions++;
    document.getElementById('unanswered-tracker').innerText = 'Unanswered Questions: ' + unansweredQuestions;
});
</script>
